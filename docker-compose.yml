services:
  server:
    container_name: fastapi_rayo_negro
    build:
      context: .
    ports:
      - 8000:8000
    env_file:
      - .env
    volumes:
      - .:/app
  db_mysql:
    container_name: mysql_db_rayo_negro
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: db_mysql
      MYSQL_ROOT_PASSWORD: password_mysql
    ports:
      - 3307:3306
volumes:
  db-data:
